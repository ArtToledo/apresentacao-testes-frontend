<section style="display: flex; justify-content: center; height: 100%;">
  <mat-card style="width: 600px; height: 280px; margin-top: 200px;">
    <mat-card-title>Fa√ßa login</mat-card-title>

    <div style="display: flex; flex-direction: column; margin-top: 50px;">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput [(ngModel)]="email" id="email">
      </mat-form-field>
      

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" [(ngModel)]="password" id="password">
      </mat-form-field>
      
      <span class="message-error" *ngIf="loginError">Verifique suas credenciais e tente novamente</span>
    </div>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="login()" id="button-login">Login</button>
    </mat-card-actions>
  </mat-card>  
</section>
